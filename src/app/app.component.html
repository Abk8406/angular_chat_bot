<div class="full-width full-height">
  <div class="app-header display-flex -row -center">
    <span class="header-title display-flex -center -grow-one">
      Angular Chatbot Example
    </span>
    <div class="header-actions display-flex -center -grow-ten">
      <form [formGroup]="form">
        <mat-button-toggle-group class="chat-buttons" formControlName="display">
          <mat-button-toggle class="option-button" value="fixed-chat" routerLink="fixed-chat">Fixed</mat-button-toggle>
          <mat-button-toggle class="option-button" value="collapsible-chat" routerLink="collapsible-chat">Collapsible</mat-button-toggle>
        </mat-button-toggle-group>
      </form>
    </div>
    <div class="app-socials display-flex -grow-one full-height">
      <div class="socials-icons display-flex -column -center full-height">
        <div class="display-flex -center">
          <img class="icon" src="/assets/github-logo.png" (click)="onClickRedirectGithub()">
        </div>
        <div class="display-flex -center">
          <span class="copy-alert" *ngIf="copyEmail">Copied email!</span>
          <img class="icon" src="/assets/mail.png" [cdkCopyToClipboard]="email" (click)="onClickCopyEmail()">
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
